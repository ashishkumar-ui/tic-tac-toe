<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="board" id="board">
        <div class="cell" id="a1" data-type="corner"></div>
        <div class="cell" id="a2" data-type="middle"></div>
        <div class="cell" id="a3" data-type="corner"></div>
        <div class="cell" id="b1" data-type="middle"></div>
        <div class="cell" id="b2" data-type="center"></div>
        <div class="cell" id="b3" data-type="middle"></div>
        <div class="cell" id="c1" data-type="corner"></div>
        <div class="cell" id="c2" data-type="middle"></div>
        <div class="cell" id="c3" data-type="corner"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
